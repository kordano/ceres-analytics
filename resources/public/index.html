<style>
#header-items{
	display: flex;
	align-items: center;
	justify-content: center;
}
#button-container{
	display: flex;
	align-items: center;
	justify-content: center;

}
#graph-title{
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0 2em 0 2em;
	font-size: 2em;
}
#current-time
{
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0 2em 0 2em;
}
#current-day
{
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 0 2em 0 2em;
}
.node circle {
	fill: #fff;
	stroke: steelblue;
	stroke-width: 1.5px;
}

.node {
	font: 10px sans-serif;
}

.node circle:hover{
	:fill #f00;
}

.link {
	fill: none;
	stroke: #ccc;
	stroke-width: 1.5px;
}


text {
	font: bold 48px monospace;
}

.enter {
	fill: green;
}

.update {
	fill: #bbb;
}

#main-container{
	display: flex;
	align-items: center;
	justify-content: center; 
}


</style>
<body>
  <div id="header-items">
    <h3 id="graph-title">Current Broadcaster</h2>
    <h3 id="current-time">Time </h4>
    <h3 id="current-day"></h4>
  </div>
  <div id="main-container">
    <div id="graph-container"></div>
  </div>
